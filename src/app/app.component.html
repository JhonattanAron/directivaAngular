<h1 style="text-align: center;">{{titulo}}</h1>
<form action="">
  <input type="text" name="nombre" [(ngModel)]="nombre"> <br>
  <input type="text" name="apellido" [(ngModel)]="apellido" > <br>
  <input type="text" name="cargo" [(ngModel)]="cargo" > <br>

  <input type="submit" value="Registrate" (click)="registrarUsuario()">
</form>

<br>
<p *ngIf="registrado">{{mensaje}} </p>
<div style="border: solid blue;padding: 10px;" *ngIf="registrado ; else sinRegistrar">
  <br>Nombre: {{nombre}} 
  <br>Apellido: {{apellido}}
  <br>Y tiene el cargo de <span [ngClass]="{resaltar: cargo=='director'}">{{cargo}}</span> 
</div>
<ng-template #sinRegistrar>
  <p>Nadie Registrado</p>
</ng-template>
<br><br>
<ul>
  <li *ngFor="let data of entradas ; let i=index">Entrada..{{i}}  {{data.title}}</li>
</ul>
